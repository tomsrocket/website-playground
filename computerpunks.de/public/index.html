    <title>computerpunks.de</title>
    <style>
      body {
        margin: 0;
        color: #fefefe;
        background-color:#313134;
      }

      .center-me {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align:center;
      }
      .center-me img {
        width:400px;
        display:block;
        margin:auto
      }
      .name {
        margin-top:10px;
        font-family: 'Oswald', sans-serif;
        font-size:95px;
      }
      .domain {
        font-family: 'Poppins', sans-serif;
        font-size:60px;
        margin-top:-20px;
      }

      .cols {background:linear-gradient(
        #ffeeaa 0%,
        #ff2288 20%,
        #3ee 70%,
        #18f 80%,
        #fea 100%
      );
      background-clip:text;
      -webkit-background-clip:text;
      color:transparent;
      animation: rainbow 500s linear infinite;
    }
     @keyframes rainbow {
       100% {
         background-position: 0 30em;
       }
     }
      @media (max-width: 500px) {
          .center-me img {width:300px}
          .name {font-size:70px;}
          .domain {font-size:50px;}
      }
    </style>
